<section class="top-artists-section" ng-controller="ArtistTopsController">
    <div class="container">
        <div class="row row-content">
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4" ng-repeat="artist in artists">
                        <span class="section-title">TOP 5 {{artist.type}}</span>

                        <div class="artist-card">
                            <div class="row card-header">
                                <div class="col-xs-7 artist-avatar">
                                    <img ng-src="{{ artist.artistTops[0].photo }}" class="img-responsive img-circle" alt="avatar">
                                </div>
                                <div class="col-xs-5 artist-info">
                                    <div class="name">{{ artist.artistTops[0].firstName}} {{ artist.artistTops[0].lastName}}</div>
                                    <div class="description">
                                        <p>{{ artist.artistTops[0].description}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row card-footer">
                                <div class="col-xs-7 left-part">
                                    <p>{{ artist.artistTops[0].country}}</p>
                                </div>
                                <div class="col-xs-5 right-part">
                                    <p>{{ artist.artistTops[0].style}}</p>
                                </div>
                            </div>
                        </div><!--.artist-card-->

                        <div class="cards-small" ng-repeat="art in artist.artistTops.slice(1, artist.artistTops.length)">
                            <span class="counter-place">{{art.id+1}}</span>
                            <img ng-src="{{art.photo}}" class="img-circle img-responsive card-photo" alt="user image">
                            <span class="name">{{art.firstName}} {{art.lastName}}
                                <span class="info">{{art.country}} | {{art.style}}</span>
                            </span>
                        </div>

                        <a class="pull-right view-all" ng-click="openArtist(artist.type)">View All</a>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <ng-include src="'views/template/new-artist.html'"/>

                <div class="banner">
                    <img src="../images/banner.png" class="img-responsive" alt="...">
                </div>
            </div>
        </div>
    </div>
</section>
