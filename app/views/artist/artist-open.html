<section class="artists" ng-controller="ArtistTopsController">
    <div class="container-fluid padding-left-20 padding-right-20 filter-section padding-bottom-10 padding-top-10">
        <div class="pull-right search-content">
            <label>From</label><input type="date"/>
            <label>To</label><input type="date"/>
            <label>Location</label><input type="text"/>
            <label>Genres</label><select ng-model="selectedallArtist" ng-options="x for (x, y) in allArtist"></select>
            <button class="btn btn-search">Search</button>
        </div>
    </div>
    <div class="container-fluid padding-left-20 padding-right-20 margin-top-10">
        <a ui-sref="app" class="text-left margin-top-20">Back to the general list</a> / Find {{allArtist['Signer'].artistList.length}} {{type}}
        <div class="row row-content">
            <div class="col-sm-3 margin-top-10 padding-left-05 padding-right-05" ng-repeat="art in allArtist['Signer'].artistList">
                <div class="first-signer">
                    <div class="divider">
                        <img ng-src="{{ art.photo }}" alt="" class="img-circle img-responsive">
                        <span class="display-span">{{ art.firstName}} {{ art.lastName}}
                          <span class="signer-describe">{{ art.discrabe}}</span>
                    </span>
                    </div>
                    <div class="artist-footer">
                        <span class="small-grey-text">{{ art.country}}</span>
                        <span class="pull-right small-default-text"><strong>{{ art.style}}</strong></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
