<label class="small-default-text">New Artist</label>
<div class="artist-new padding-bottom-05 padding-top-05">
    <div class="margin-top-05 margin-bottom-05" ng-repeat="art in newArtists">
        <img alt="user image" src="{{art.photo}}" class="img-circle img-responsive card-photo">
        <span class="padding-right-10   ">{{art.firstName}} {{art.lastName}}
                <span class="padding-right-20 small-grey-text">{{art.country}} | {{art.style}}</span></span>

    </div>
</div>
