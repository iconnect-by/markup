<section class="section-events" ng-controller="EventsController">
    <div class="container-fluid filter-section padding-bottom-10 padding-top-10">
        <div class="pull-right search-content">
            <label class="section-title-black">From</label><input type="date"/>
            <label class="section-title-black">To</label><input type="date"/>
            <label class="section-title-black">Location</label><input type="text"/>
            <label class="section-title-black">Type</label><select ng-model="selectedType" ng-options="x for x in ['Niight Club', 'Bar', 'Hall', 'Concert']"></select>
            <button class="btn btn-search">Search</button>
        </div>
    </div>
    <div class="container-fluid">
        <label class="margin-top-10">Find  {{eventsArt.length}} events</label>
        <div class="row row-content">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mt-4 margin-top-10" ng-repeat="event in eventsArt">
                <ng-include src="'views/template/event.html'"/>
            </div>
        </div>
    </div>
</section>
