<section class="create-section" ng-controller="RegistrationController">
    <div class="container-fluid">
        <div class="row row-content create-well  margin-top-15">
            <label for="artist-name">Set organization name here</label>
            <input id="artist-name"
                   class="form-control"
                   autocomplete="off"
                   type="text"
                   name="artist-name"
                   placeholder="Add a organization name">
            <div class="row">
                <div class="col-sm-3 margin-top-30" ng-repeat="info in changeInformOrganization">
                    <input type="checkbox" ng-attr-id="{{'info' + info.id}}" ng-model="info.isChecked"/>
                    <label ng-attr-for="{{'info' +info.id}}"><img ng-src="{{getIcon(info)}}">
                        <br/>
                        <br/>
                        {{info.name}}
                    </label>
                </div>
            </div>
            <button class="btn btn-send margin-top-30">Create Account</button>
        </div>
    </div>
</section>
