<section class="create-organization-section" ng-controller="RegistrationController">
    <div class="container">

        <form class="create-organization" name="create-form" novalidate>
            <div class="row">

                <div class="title">
                    <h1>Set a organization name here</h1>
                    <h2>Add a organization name</h2>
                </div>

                <div class="col-md-offset-4 col-md-4">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" autocomplete="off" type="text" name="organization-name" ng-model="user.name" ng-required="true">
                            <p class="error" ng-show="signin.email.$invalid && signin.email.$touched">Must be a valid email</p>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-3 col-md-6 options">
                    <div class="row organization-option" ng-repeat="items in changeInformOrganization">
                        <div class="col-md-3 content" ng-repeat="item in items">
                            <input type="checkbox" ng-attr-id="{{'info' + item.id}}" ng-model="item.isChecked"/>
                            <label ng-attr-for="{{'info' +item.id}}"><img ng-src="{{getIcon(item)}}"></label>
                            <div class="title">{{item.name}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button class="ic-btn ic-btn-blue big">Create Account</button>
                </div>
            </div>
        </form>

    </div><!--.container-->
</section>
