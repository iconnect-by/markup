<section class="login-section">
    <div class="login-container" ng-controller="RegistrationController">


        <video id="background-video" class="video" muted loop>
            <source src="video/video_background.mp4" type="video/mp4">
            <!--<source src="video/demo.ogv" type="video/ogg">-->
            <!--<source src="video/demo.webm" type="video/webm">-->
        </video><!-- /video -->

        <script>
            (function() {
                var video = document.getElementById('background-video');
                video.addEventListener('canplay', function() {
                    video.play();
                });
            })();
        </script>


        <div class="container login-well">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <h1>Welcome to iConnect</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <ul class="nav nav-tabs list-unstyled" role="tablist">
                        <li class="active">
                            <a data-target='#signup' aria-controls="signup" role="tab" data-toggle="tab">Registration</a>
                        </li>
                        <li>
                            <a data-target='#signin' aria-controls="signin" role="tab" data-toggle="tab">Login</a>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active in" id="signup">
                            <form name="signup" ng-submit="register()" class="security-form clearfix" novalidate>
                                <fieldset>
                                    <div class="form-group">
                                        <label for="signup-email">Email Address</label>
                                        <input id="signup-email" class="form-control" autocomplete="off" type="email" name="email" ng-model="userReg.email" ng-required="true">
                                        <p class="error" ng-show="signup.email.$invalid && signup.email.$touched">Must be a valid email</p>
                                    </div>
                                    <div class="form-group pwd-group">
                                        <label for="signup-pass">Password</label>
                                        <a href="#" class="see-pwd"><img src="images/eye.png" alt="eye"></a>
                                        <input id="signup-pass" class="form-control" autocomplete="off" type="password" name="password" ng-attr-type="{{ showPassword ? 'text' : 'password' }}" ng-model="userReg.password" ng-required="true">
                                        <p class="error" ng-show="signup.password.$invalid && signup.email.$touched">Password is required</p>
                                    </div>
                                </fieldset>
                                <button type="submit" class="ic-btn ic-btn-blue big pull-right" ng-disabled="signup.$invalid">Registration</button>
                            </form>
                        </div>

                        <div role="tabpanel" class="tab-pane fade" id="signin">
                            <form name="signin" ng-submit="login()" class="security-form clearfix" novalidate>
                                <fieldset>
                                    <div class="form-group">
                                        <label for="signin-email">Email Address</label>
                                        <input id="signin-email" class="form-control" autocomplete="off" type="email" name="email" ng-model="user.email" ng-required="true">
                                        <p class="error" ng-show="signin.email.$invalid && signin.email.$touched">Must be a valid email</p>
                                    </div>
                                    <div class="form-group pwd-group">
                                        <label for="signin-pass">Password</label>
                                        <a href="#" class="see-pwd"><img src="images/eye.png" alt="eye"></a>
                                        <input id="signin-pass" class="form-control" autocomplete="off" type="password" name="password" ng-model="user.password" ng-required="true">
                                        <p class="error" ng-show="signin.password.$invalid && signin.email.$touched">Password is required</p>
                                    </div>
                                </fieldset>
                                <button type="submit" class="ic-btn ic-btn-blue big pull-right" ng-disabled="signin.$invalid">Login</button>
                            </form>

                            <div class="social-content">
                                <p>Or sign in through social networks</p>

                                <ul class="social-icons list-unstyled">
                                    <li class="social-icons__item">
                                        <a href="#">
                                            <img class="img-circle img-responsive" src="images/soundcloud@2x.png" alt="soundCloud">
                                        </a>
                                    </li>
                                    <li class="social-icons__item">
                                        <a href="">
                                            <img class="img-circle img-responsive" src="images/insta@2x.png" alt="instagram">
                                        </a>
                                    </li>
                                    <li class="social-icons__item">
                                        <a href="#">
                                            <img class="img-circle img-responsive" src="images/vimeo@2x.png" alt="vimeo">
                                        </a>
                                    </li>
                                    <li class="social-icons__item">
                                        <a href="#">
                                            <img class="img-circle img-responsive" src="images/youtube@2x.png" alt="youtube">
                                        </a>
                                    </li>
                                    <li class="social-icons__item">
                                        <a href="#">
                                            <img class="img-circle img-responsive" src="images/twitter@2x.png" alt="twitter">
                                        </a>
                                    </li>
                                    <li class="social-icons__item">
                                        <a href="#">
                                            <img class="img-circle img-responsive" src="images/facebook@2x.png" alt="facebook">
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>


    </div>
</section>
