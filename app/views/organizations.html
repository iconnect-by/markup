<section class="organizations-section" ng-controller="OrganizationController">
    <div class="container-fluid filter-section padding-bottom-10 padding-top-10">
        <div class="pull-right search-content">
            <label>Location</label><input type="text"/>
            <label>Genres</label><select ng-model="selectedallArtist" ng-options="x for (x, y) in {Festival :[], Show:[]}"></select>
            <button class="btn btn-search">Search</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row row-content">
            <div class="col-md-9 co-sm-9 col-xs-12 margin-top-05">
                <div class="col-md-4 col-sm-6 col-xs-12 margin-top-10" ng-repeat="org in organizationList">
                    <div class="first-signer">
                        <div class="divider">
                            <img ng-src="{{ org.photo }}" alt="" class="img-responsive">
                            <span class="display-span">{{ org.title}}
                                        <span class="signer-describe">{{ org.discrabe}}</span>
                                    </span>
                        </div>
                        <div class="artist-footer">
                            <span class="small-grey-text">{{ org.location}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-sm-3 col-xs-6 margin-top-05">
                <ng-include src="'/views/template/new-artist.html'"/>
            </div>
        </div>
    </div>
</section>
