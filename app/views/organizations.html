<section class="top-artists-section-open" ng-controller="OrganizationController">
    <div class="navbar-fixed-top filter-section">
        <div class="container">
            <div class="search-content">
                <form action="" class="form-inline search-form">
                    <span class="fg-divider"></span>

                    <div class="form-group">
                        <div class="col-xs-1">
                            <label>From</label>
                        </div>
                        <div class="col-xs-4">
                            <div class="dropdown">
                                <button class="dd-datetime" id="date_start" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{dt ? dt : dateNow | date:'d MMM y' }}
                                </button>
                                <div class="dropdown-menu dropdown-menu-form" aria-labelledby="date_start">
                                    <div class="picker-title">
                                        Set a date From
                                    </div>
                                    <div style="display:inline-block;">
                                        <div uib-datepicker ng-model="dt" class="well well-sm ic-datepicker" datepicker-options="DatePickerOptions"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-1 edit-section separate">
                            <a href="#"><i class="fa fa-calendar" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-xs-1">
                            <label>To</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="dd-datetime" id="date_ended" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{dte ? dte : dateNow | date:'d MMM y' }}
                            </button>
                            <div class="dropdown-menu dropdown-menu-form" aria-labelledby="date_ended">
                                <div class="picker-title">
                                    Set a date To
                                </div>
                                <div style="display:inline-block;">
                                    <div uib-datepicker ng-model="dte" class="well well-sm ic-datepicker" datepicker-options="DatePickerEndOptions"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-1 edit-section">
                            <a href="#"><i class="fa fa-calendar" aria-hidden="true"></i></a>
                        </div>
                    </div>

                    <span class="fg-divider"></span>

                    <div class="form-group">
                        <label>Location</label>
                        <input type="text"/>
                    </div>
                    <span class="fg-divider"></span>

                    <div class="form-group">
                        <label>Type</label>
                        <select ng-model="selectedallArtist" ng-options="x for (x, y) in {Festival :[], Show:[]}"></select>
                    </div>
                    <span class="fg-divider"></span>

                    <button class="ic-btn ic-btn-blue">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <a href="#" ui-sref="app" class="back-link">Find {{organizationList.length}} organization</a>

                <div class="row">
                    <div class="col-md-4" ng-repeat="org in organizationList">
                        <profile-preview data="org"></profile-preview>
                    </div>
                </div>
            </div>

            <div class="col-md-3">
                <div class="new-artist-section">
                    <div class="section-title">New Artist</div>

                    <div class="artist-new">
                        <mini-profile-preview
                                ng-repeat="artist in newArtists"
                                data="artist"
                                show-index="0"
                        ></mini-profile-preview>
                    </div>
                </div>

                <div class="banner">
                    <img src="../../images/banner.png" class="img-responsive" alt="...">
                </div>
            </div>
        </div>

    </div>
</section>
