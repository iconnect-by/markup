<section class="profile-section" ng-controller="PersonalController">
    <div class="container-fluid padding-left-20 padding-right-20">
        <div class="row row-content margin-top-20">
            <div class="col-sm-3 sidebar">
                <div class="avatar text-center">
                    <img src="images/placeholder.svg" alt="artist-img" class="img-responsive">
                </div>

                <div class="hero-desc box-content">
                    <h1 class="hero-desc__name">The Needle Groove</h1>
                    <small class="hero-desc__caption">Corporate Events, NightClub, Private Party</small>
                    <div class="artist-rating">
                        <ul class="list">
                            <li class="item"><img src="images/Star_small_Full.png"></li>
                            <li class="item"><img src="images/Star_small_Full.png"></li>
                            <li class="item"><img src="images/Star_small_Full.png"></li>
                            <li class="item"><img src="images/Star_small_Full.png"></li>
                            <li class="item"><img src="images/Star_small_Full.png"></li>
                            <li class="item"><img src="images/Star_small.png"></li>
                            <li class="item"><img src="images/Star_small.png"></li>
                        </ul>
                        <small class="value">Rating 5.35</small>
                    </div>
                    <p class="hero-desc__about">Read, out with friends, listen to music, draw and learn new things.</p>

                    <div class="hero-desc__list">
                        <div class="item">
                            <span class="title">Saudi Arabia</span>
                            <span class="value">Bronx ST,34</span>
                        </div>
                    </div>

                    <div class="hero-desc__social">
                        <ul class="social-icons">
                            <li class="social-icons__item">
                                <a href="" id="share-fb-btn">
                                    <img src="images/Facebook_icon.png" alt="facebook">
                                </a>
                            </li>
                            <li class="social-icons__item">
                                <a href="" id="share-twitter-btn">
                                    <img src="images/Twitter_icon.png" alt="twitter">
                                </a>
                            </li>
                            <li class="social-icons__item">
                                <a href="">
                                    <img src="images/YouTube_icon.png" alt="youtube" title="youtube">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>


            <div class="col-sm-6">
                <form name="setting" ng-submit="save_organization()" class="panel-profile clearfix" novalidate>
                    <fieldset>
                        <legend class="padding-left-10 padding-top-10">Profile Information Setting</legend>
                        <div class="form-group col-sm-12">
                            <label for="aliase-email" class="col-sm-2">Email</label>
                            <div class="col-sm-8">
                                <input id="aliase-email"
                                       class="form-control"
                                       autocomplete="off"
                                       type="email"
                                       name="email"
                                       ng-model="user.email"
                                       ng-required="true">
                                <p class="error"
                                   ng-show="setting.email.$invalid && signin.email.$touched">Must be a valid
                                    email</p>
                            </div>
                            <label class="small-grey-text pull-right">Not verified</label>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-sm-2">Field of activity</label>
                            <div class="col-sm-10 multi">
                                <ui-select multiple ng-model="selectedRole" theme="bootstrap" close-on-select="false">
                                    <ui-select-match placeholder="+ADD ANOTHER ACTIVITY">{{$item}}</ui-select-match>
                                    <ui-select-choices repeat="role in organizationRole | filter:$select.search">
                                        {{role}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="about" class="col-sm-2">About organization</label>
                            <div class="col-sm-10">
                                <textarea id="about"
                                          class="form-control"
                                          autocomplete="off"
                                          type="text"
                                          name="about"
                                          ng-model="user.about"
                                          ng-required="true"></textarea>
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="location" class="col-sm-2">Your Location</label>
                            <div class="col-sm-10">
                                <input id="location"
                                       class="form-control"
                                       autocomplete="off"
                                       type="text"
                                       name="location"
                                       ng-model="user.location"
                                       ng-required="true">
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label for="website" class="col-sm-2">Website</label>
                            <div class="col-sm-10">
                                <input id="website"
                                       class="form-control"
                                       autocomplete="off"
                                       type="text"
                                       name="website"
                                       ng-model="user.website"
                                       ng-required="true">
                            </div>
                        </div>
                        <div class="form-group col-sm-12">
                            <label class="col-sm-2">Social Networks</label>
                            <div class="col-sm-10">
                                <div class="social-network">
                                    <img src="images/Facebook_icon@2x.png" class="img-circle img-responsive margin-right-05">
                                    <img src="images/placeholder.svg" alt="artist-img"
                                         class="img-circle img-responsive">
                                    <h5>Johny Van Djick</h5>
                                    <a><img src="images/Add_full.png"></a>
                                </div>
                                <a>+ Add more social network account</a>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group col-sm-12">
                        <button class="btn delete pull-left">Delete</button>
                        <button class="btn pull-right" ui-sref="app.personal-organization">Cancel</button>
                        <button type="submit" class="btn btn-save pull-right margin-right-20"
                                ng-disabled="setting.$invalid">Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
