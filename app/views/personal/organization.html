<div class="container-fluid padding-left-20 padding-right-20 personal-artist" ng-controller="PersonalController">
    <div class="row row-content margin-top-20">
        <div class="col-sm-3">
            <div class="artist-content">
                <div class="artist-img  text-center">
                    <img src="http://placehold.it/300x300" alt="artist-img" class="img-responsive">
                </div>
                <div class="artist-info margin-top-10 padding-bottom-10 padding-top-10 padding-right-10 padding-left-10">
                    <h3 class="padding-00 margin-00">The Needle Groove</h3>
                    <small class="small-grey-text">Corporate Events, NightClub, Private Party</small>
                    <p class="artist-description">Read, out with friends, listen to music, draw and learn new
                        things.</p>
                    <div class="artist-main-info">
                        <ul class="list-group">
                            <li class="list-group-item grey-text">Saudi Arabia<span class="pull-right default-text">Bronx ST,34</span>
                            </li>
                        </ul>
                    </div>
                    <div class="social-content text-center">
                        <ul class="social-icons">
                            <li class="social-icons__item"><a href="" id="share-fb-btn"><img
                                    src="images/Facebook_icon.png" alt="facebook"></a></li>
                            <li class="social-icons__item"><a href="" id="share-twitter-btn"><img
                                    src="images/Twitter_icon.png" alt="twitter"></a></li>
                            <li class="social-icons__item"><a href=""><img src="images/YouTube_icon.png"
                                                                           alt="youtube" title="youtube"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="col-sm-12 margin-top-20">
                <div class="music-content  padding-left-10 padding-right-10">
                    <label class="default-text">Recent Events</label>
                    <div>
                        Your events here
                    </div>
                </div>
            </div>
            <div class="col-sm-12 margin-top-20">
                <div class="music-content  padding-left-10 padding-right-10">
                    <label class="default-text">Artists collaborating with the organizer</label>
                    <div>
                        Your artists here
                    </div>
                </div>
            </div>
            <div class="col-sm-12 margin-top-20">
                <div class="music-content  padding-left-10 padding-right-10">
                    <label class="default-text">Past Event</label>
                    <div>
                        Your past event here
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
