<script>
    $(document).ready(function () {
        $('.form-control').on('focus blur', function (e) {
            $(this).parents('.form-group').toggleClass('focused', (e.type === 'focus' || this.value.length > 0));
        }).trigger('blur');
    });
</script>

<section class="registration-page">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1>Restore password</h1>

                <div class="content">
                    <p>Enter your email adress. In the email, which is fixed for that user will receive an email with a
                        link to change the currebt password</p>
                </div>

                <div class="form-block">
                    <form action="">
                        <div class="row">
                            <div class="col-md-12">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="control-label" for="email_address">Email address</label>
                                        <input id="email_address" class="form-control" autocomplete="off" ng-model="new.pwd" ng-required="true">
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="btn-block">
                                        <button type="submit" class="ic-btn ic-btn-blue big">Send email</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
