<script>
    $(document).ready(function () {
        $('.form-control').on('focus blur', function (e) {
            $(this).parents('.form-group').toggleClass('focused', (e.type === 'focus' || this.value.length > 0));
        }).trigger('blur');
    });
</script>

<section class="registration-page">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1>Restore password</h1>

                <div class="content">
                    <p>Enter your email address. In the email, which is fixed for that user will receive an email with a link to change the current password</p>
                </div>

                <form action="" class="form-block" autocomplete="off">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="email_address">Email address</label>
                                <input id="email_address" class="form-control" ng-model="new.email" ng-required="true">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <button type="submit" class="ic-btn ic-btn-blue big pull-right">Send email</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
