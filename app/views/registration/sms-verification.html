<script>
    $(document).ready(function () {
        $('.form-control').on('focus blur', function (e) {
            $(this).parents('.form-group').toggleClass('focused', (e.type === 'focus' || this.value.length > 0));
        }).trigger('blur');
    });
</script>

<section class="registration-page">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <h1>Enter the received code</h1>

                <div class="content">
                    <p>Before the registration is completed, there is only one step, enter here the phone number to which we will send the code to confirm your identity.</p>
                </div>

                <form action="" class="form-block" autocomplete="off">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="control-label" for="sms_code">Sms - code</label>
                                <input id="sms_code" class="form-control" ng-model="sms.code" ng-required="true">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="btn-block text-right">
                                <button class="ic-btn ic-btn-white big ">Request another code</button>
                                <button class="ic-btn ic-btn-blue big">Enter this code</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
