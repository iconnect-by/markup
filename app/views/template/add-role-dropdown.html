<div class="add-role-dropdown">
    <div class="header">
        <span class="title">Change artist type</span>
    </div>
    <div class="content">
        <div class="artist-role-block {{genre.status}}" ng-repeat="genre in genres">
            <span class="role-name">{{genre.title}}</span>
            <span class="role-switch"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
        </div>
    </div>
</div>
