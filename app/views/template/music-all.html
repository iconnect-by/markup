<div class="col-xs-12">
    <div class="media-content box-content">
        <div class="mc-title">
            <span>Music</span>
            <div class="actions-block">
                <a href="#" class="edit-block" ng-click="actionEditMusic($event)">Edit</a>
                <a href="#" class="close-block" ng-click="showMedia('allMedia', $event)">Close</a>
            </div>
        </div>

        <div class="grid-player">
            <div class="grid-item">
                <iframe id="sc-widget0" width="100%" height="166" scrolling="no" frameborder="no"
                        src="https://w.soundcloud.com/player/?url=http%3A%2F%2Fapi.soundcloud.com%2Ftracks%2F1848538&show_artwork=true"></iframe>
                <script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>

                <script type="text/javascript">
                    (function(){
                        var widgetIframe = document.getElementById('sc-widget0'),
                            widget       = SC.Widget(widgetIframe),
                            newSoundUrl = 'http://api.soundcloud.com/tracks/13692671';

                        widget.bind(SC.Widget.Events.READY, function() {
                            // load new widget
                            widget.bind(SC.Widget.Events.FINISH, function() {
                                widget.load(newSoundUrl, {
                                    show_artwork: false
                                });
                            });
                        });

                    }());
                </script>

                <a href="#" ng-show="isEditMusic" class="edit-track">Delete this embed</a>
            </div>
