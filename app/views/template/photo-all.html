<script>
    jQuery(document).ready(function ($) {
       $('.delete-image')
           .on('mouseenter', function (e) {
                $(this).parent().find('.fade-layer').show();
            })
           .on('mouseleave', function (e) {
               $(this).parent().find('.fade-layer').hide();
           })
       ;
    });
</script>

<div class="col-xs-12">
    <div class="media-content box-content">
        <div class="mc-title">
            <span>Photo</span>
            <a href="#" ng-click="showMedia('allMedia', $event)">Close</a>
        </div>

        <div class="grid">
            <div class="grid-item" ng-repeat="image in galleryImages" ng-click="showPhoto($event, image.id)">
                <div class="h-aspect-ratio"> <!-- max-width: 100% -->
                    <div class="aspect-ratio-fill" style="padding-bottom: {{ image.height / image.width * 100 }}%"></div> <!-- 300 / 278 * 100% -->
                    <div class="image">
                        <img ng-src="{{image.src}}" data-id="{{image.id}}" alt="..."> <!-- max-width: 100% -->
                    </div>
                    <div class="fade-layer"></div>
                    <a class="delete-image" title="Delete"><img src="../../images/trash-icon.svg" alt="..."></a>
                </div>
            </div>
        </div>
    </div>
</div>
